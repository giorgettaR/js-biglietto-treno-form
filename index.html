<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <script src="https://kit.fontawesome.com/0b0b1c9877.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>js-biglietto-treno-form</title>
</head>
<body class="bg-danger">

    
    <main class="container">
        <div class="row p-2">
            <div class="card col-6 m-auto text-center">
                <h1 class="card-header">Inserimento Dati</h1>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <p>Inserisci il nome del passeggero</p>
                        <input class="w-100" id="passengerName" type="text" placeholder="Nome">
                    </li>
                    <li class="list-group-item">
                        <p>Inserisci il cognome del passeggero</p>
                        <input class="w-100" id="passengerSurname" type="text" placeholder="Cognome">
                    </li>
                    <li class="list-group-item">
                        <p>Inserisci la lunghezza del viaggio</p>
                        <input class="w-100" id="tripLength" type="text" placeholder="km">
                    </li>
                    <li class="list-group-item">
                        <p>Seleziona lo sconto</p>
                        <select class="w-100" name="" id="discount">
                            <option selected value="">Nessuno</option>
                            <option value="minorenni">Minorenni</option>
                            <option value="anziani">Anziani (over 65)</option>
                        </select>
                    </li>
                </ul>
                <footer class="p-2">
                    <button class="btn btn-success" id="submit">Conferma</button>
                    <button class="btn btn-warning" id="submit">Annulla</button>
                </footer>
            </div>
        </div>
        <div class="row p-2">
            <div class="card col-10 m-auto">
                <h1 class="card-header">Il tuo Biglietto</h1>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <p class="d-inline">Nome passeggero</p>
                        </div>
                        <div class="col-6">
                            <h5 class="d-inline">---</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <p class="d-inline">Tipologia Biglietto</p>
                        </div>
                        <div class="col-6">
                            <h5 class="d-inline">---</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <p class="d-inline">Prezzo</p>
                        </div>
                        <div class="col-6">
                            <h5 class="d-inline">---</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <p class="d-inline">Codice</p>
                        </div>
                        <div class="col-6">
                            <h5 class="d-inline">---</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous">
</script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
